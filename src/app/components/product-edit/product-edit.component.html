<form (ngSubmit)="updateProduct()">
    <h1>Mettre à jour un produit</h1>
    <div class="form-group">
        <label for="reference">Réference</label>
        <input type="text" name="reference" id="reference" class="form-control" [(ngModel)]="product.reference">
    </div>
    <div class="form-group">
        <label for="description">description</label>
        <input type="text" name="description" id="description" class="form-control" [(ngModel)]="product.description">
    </div>
    <div class="form-group">
        <label for="quantite">quantite</label>
        <input type="text" name="quantite" id="quantite" class="form-control" [(ngModel)]="product.quantite">
    </div>
    <div class="form-group">
        <label for="prix">prix</label>
        <input type="text" name="prix" id="prix" class="form-control" [(ngModel)]="product.prix">
    </div>
    <button class="btn btn-dark btn-sm my-2">Mise à jour</button>
</form>

<form (ngSubmit)="insertProductData()">
    <h1>Ajouter un produit</h1>
    <div class="form-group">
        <label for="reference">RÃ©ference</label>
        <input type="text" name="reference" id="reference" class="form-control" [(ngModel)]="product.reference">
    </div>
    <div class="form-group">
        <label for="description">description</label>
        <input type="text" name="description" id="description" class="form-control" [(ngModel)]="product.description">
    </div>
    <div class="form-group">
        <label for="quantite">quantite</label>
        <input type="text" name="quantite" id="quantite" class="form-control" [(ngModel)]="product.quantite">
    </div>
    <div class="form-group">
        <label for="prix">prix</label>
        <input type="text" name="prix" id="prix" class="form-control" [(ngModel)]="product.prix">
    </div>
    <button class="btn btn-dark btn-sm my-2">Valider</button>
</form>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">reference</th>
            <th scope="col">description</th>
            <th scope="col">qte</th>
            <th scope="col">prix</th>
            <th scope="col">actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of products">
            <th scope="row">{{prod.id}}</th>
            <td>{{prod.reference}}</td>
            <td>{{prod.description}}</td>
            <td>{{prod.quantite}}</td>
            <td>{{prod.prix}}</td>
            <td>
                <button class="btn btn-danger btn-sm" (click)="deleteProductsData(prod.id)">Supprimer</button>
                <button class="btn btn-warning btn-sm mx-2" routerLink="edit/{{prod.id}}">Mise a jour</button>
            </td>
        </tr>
    </tbody>
</table>
